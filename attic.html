<!DOCTYPE html>
<html>
    <head>
        <title>attic</title>
        <link  rel="stylesheet" href="rooms.css">
        <link rel="stylesheet" href="https://use.typekit.net/oom6xvm.css">
        <meta name="'viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body {

                
    filter: invert(100%);
}

        </style>
    </head>
    <body>

        <div class="wrapper">
            
            <div class="header">
                <a href="index.html" class="logo-link">
                    <img src="black-secondary-2.3png.png" class="logo">
                </a>
                <div class="buttons">
                    <a href="about.html" id="aboutBtn">ABOUT</a>
                    <button id="openBtn">DIRECTORY</button>
                </div>

            </div>

            <div id="directory" class="slide-out">
               <div class="directory-content">
                    <button id="closeBtn">X</button>
               </div>
            </div>
            
            <div class="main">
                <img src="Desktop_Attic.svg" class="desktop">
                <img src="Phone_Attic.svg" class="mobile">
            </div>


        </div>
        <script>
// Create a new div element for the top layer
const circleEffect = document.createElement('div');
circleEffect.style.position = 'fixed';
circleEffect.style.top = '0';
circleEffect.style.left = '0';
circleEffect.style.width = '100%';
circleEffect.style.height = '100%';
circleEffect.style.pointerEvents = 'none'; // Ensure the effect does not interfere with mouse events

// Append the element to the body
document.body.appendChild(circleEffect);

// Add event listener for mousemove
document.addEventListener('mousemove', function(e) {
    const x = e.clientX;
    const y = e.clientY;
    const radius = 200; // Adjust radius as needed
    // Apply the effect with inverted color outside and brighter inside on the top layer
    circleEffect.style.backgroundImage = `radial-gradient(circle ${radius}px at ${x}px ${y}px, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 70%, rgba(255,255,255,1) 100%)`;
    circleEffect.style.backgroundBlendMode = 'normal'; // Using 'normal' blend mode for clear contrast
});



document.addEventListener('mouseout', function() {
    document.body.style.backgroundImage = '';
});


        </script>



    </body>
    
    




</html>
