<!DOCTYPE html>
<html>
  <head>
    <title>office</title>
    <link rel="stylesheet" href="rooms.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oom6xvm.css" />
    <meta name="'viewport" content="width=device-width,initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <a href="index.html" class="logo-link">
          <img src="black-secondary-2.3png.png" class="logo" />
        </a>
        <div class="buttons">
          <a href="about.html" id="aboutBtn">ABOUT</a>
          <button id="openBtn">DIRECTORY</button>
        </div>
      </div>

      <div id="directory" class="slide-out">
        <div class="directory-content">
          <button id="closeBtn">X</button>
        </div>
      </div>

      <div class="main office name-container">
        <img src="Desktop_Office.svg" class="desktop" />
        <img src="Office_Phone.svg" class="mobile" />
      </div>
    </div>
    <script src="script.js"></script>

    <script>
      // Function to generate random skew values
      function getRandomSkew() {
        var skewX = Math.random() * 20 - 10; // Skew range between -10deg to 10deg
        var skewY = Math.random() * 20 - 10;
        return "skew(" + skewX + "deg, " + skewY + "deg)";
      }

      // Function to generate random coordinates within the name-container
      function getRandomCoordinates(container) {
        var containerRect = container.getBoundingClientRect();
        var padding = 10; // Assume a padding of 10px on all sides if any
        var width = 100; // Width of the name-tag
        var height = 30; // Height of the name-tag
        var x =
          Math.random() * (containerRect.width - width - padding * 2) + padding;
        var y =
          Math.random() * (containerRect.height - height - padding * 2) +
          padding;
        return { x: x, y: y };
      }

      // Function to remove and reposition name tags
      function refreshNameTags(container) {
        // Remove existing name tags
        const existingTags = container.querySelectorAll(".name-tag");
        existingTags.forEach(function (tag) {
          tag.parentNode.removeChild(tag);
        });

        // Recreate and reposition name tags
        createAndPositionNames(container);
      }

      // Function to create and position the name tags within the container
      function createAndPositionNames(container) {
        var namesAndLinks = [
          { name: "Ann Ganao", link: "project-pages/ann-ganao.html" },
          { name: "Solimar Santoyo", link: "project-pages/solimar-santoyo.html" },
          { name: "Yuying Shi", link: "project-pages/yuying-shi.html" },
          { name: "Courtney Te", link: "project-pages/courtney-te.html" },
          { name: "Anders Jensen", link: "project-pages/anders-jensen.html" },
          { name: "Gigi Pham-Ton", link: "project-pages/gigi-pham-ton.html" },
          { name: "Reagan Young", link: "project-pages/reagan-young.html" },
          { name: "Wendy Nguyen", link: "project-pages/wendy-nguyen.html" },
          { name: "William Hertzler", link: "project-pages/william-hertzler.html" },
          { name: "Stella Tessarollo", link: "project-pages/stella-tessarollo.html" },
          { name: "Suzie Han", link: "project-pages/suzie-han.html" },
        ];

        namesAndLinks.forEach(function (item) {
          var coordinates = getRandomCoordinates(container);
          var nameLink = document.createElement("a");
          nameLink.href = item.link;
          var nameTag = document.createElement("div");
          nameTag.textContent = item.name;
          nameTag.classList.add("name-tag");
          nameTag.style.left = coordinates.x + "px";
          nameTag.style.top = coordinates.y + "px";
          nameTag.style.transform = getRandomSkew(); // Apply random skew
          nameLink.appendChild(nameTag);
          container.appendChild(nameLink);
        });
      }

      // Initial creation and positioning of names
      var nameContainer = document.querySelector(".name-container");
      createAndPositionNames(nameContainer);

      // Event listener for window resize
      window.addEventListener("resize", function () {
        refreshNameTags(nameContainer);
      });
    </script>
  </body>
</html>
