<!DOCTYPE html>
<html>
    <head>
        <title>open house landing page</title>
        <link  rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/oom6xvm.css">
        <meta name="'viewport" content="width=device-width,initial-scale=1.0">



    <body>
        <div class="main-container">


            <div class="wrapper">


                <!--Left Side of House-->
               <div class="left a">

                    <!--Top Row Section (Attic)-->
                    <div class="row a">
                        <!--Attic Roof Image-->
                        <div class="attic">
                            <img src="Images/main-attic.png" class="triangle-img">     
                        </div>
                    </div>

                    <!--Middle Row Section (Closet, Bedroom, Study)-->
                    <div class="row a">
                        <div class="closet">closet</div>
                        <div class="bedroom">bedroom</div>
                        <div class="study">study</div>
                    </div>

                     <!--Bottom Row Section (Living Room, Kitchen, Dining Room)-->
                    <div class="row a">
                        <div class="living-room">living room</div>
                        <div class="kitchen">kitchen</div>
                        <div class="dining-room">dining room</div>
                    </div>

               </div>
              
                <!--Right Side of House-->
               <div class="right a">

                    <div class="row a"></div>
                    <!--Garage Roof Image-->
                    <div class="row a">
                        <div class="garage-roof">
                            <img src="Images/garage-roof.png" class="triangle-img"> 
                        </div>
                    </div>
                    <!--Garage Section-->
                    <div class="row a">
                        <div class="garage">garage</div>
                    </div>

               </div>

               <!-- MIDDLE HOUSE (SCREEN SIZE 600px < x < 1200px )-->


                <div class="floor">
                    <!--Attic Roof Image-->
                    <div class="attic-2">
                        <img src="Images/medium-attic.png" class="triangle-img">   
                    </div>             
                </div>

                <!--Bedroom and Closet-->
                <div class="floor">
                    <div class="bedroom-2">bedroom</div>
                    <div class="closet-2">closet</div>
                </div>

                <!--Study and Living Room-->
                <div class="floor">
                    <div class="study-2">study</div>
                    <div class="livingroom-2">living room</div>
                </div>

                <!--Kitchen and Dining Room-->
                <div class="floor">
                    <div class="kitchen-2">kitchen</div>
                    <div class="diningroom-2">dining room</div>
                </div>

                <!--Garage-->
                <div class="floor">
                    <div class="garage-2">garage</div>
                </div>

                <!-- MOBILE HOUSE (SCREEN SIZE 600px > x)-->

                <div class="mobile-house-wrapper">

                    <!--Attic-->
                    <div class="square">
                        <img src="Images/attic-mobile.png" class="triangle-img">
                    </div>

                    <!--Bedroom-->
                    <div class="square">
                        <div class="bedroom-3">bedroom</div>
                    </div>

                    <!--Closet-->
                    <div class="square">
                        <div class="closet-3">closet</div>
                    </div>

                    <!--Study-->
                    <div class="square">
                        <div class="study-3">square</div>
                    </div>

                    <!--Living Room-->
                    <div class="square">
                        <div class="livingroom-3">living room</div>
                    </div>

                    <!--Dining Room-->
                    <div class="square">
                        <div class="diningroom-3">dining room</div>
                    </div>

                    <!--Kitchen-->
                    <div class="square">
                        <div class="kitchen-3">kitchen</div>
                    </div>

                    <!--Garage-->
                    <div class="square">
                        <div class="garage-3">garage</div>
                    </div>

                </div>


            </div>

        </div>

    </body>
    </html>
