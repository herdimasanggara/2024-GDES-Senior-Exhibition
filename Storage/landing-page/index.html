<!DOCTYPE html>
<html>
    <head>
        <title>open house landing page</title>
        <link  rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.typekit.net/oom6xvm.css">
        <meta name="'viewport" content="width=device-width,initial-scale=1.0">



    <body>
        <div class="main-container">


            <div class="wrapper">


            
               <div class="left a">

                    <div class="row a">
                        <div class="attic">attic
                        </div>
                    </div>

                    <div class="row a">
                        <div class="closet">closet</div>
                        <div class="bedroom">
                            <div class="bedroom-type">bedroom</div>
                            <div class="ladder">
                                <div class="ladder-wrapper">
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                </div>
                            </div>
                        </div>
                        <div class="study">study</div>
                    </div>

                    <div class="row a">
                        <div class="living-room">living room</div>
                        <div class="kitchen">kitchen</div>
                        <div class="dining-room">dining room</div>
                    </div>

               </div>
              
              
               <div class="right a">

                    <div class="row a">
                        <div class="backyard-wrapper">
                            <div class="backyard">
                                <div class="tree-wrapper">
                                    <div class="leaves">
                                        <div class="inner-trunk"></div>
                                    </div>
                                    <div class="trunk-wrapper">
                                        <div class="trunk"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row a">
                        <div class="nightmode-button">
                            <div class="nightmode-moon"></div>
                        </div>
                    </div>
                    <div class="row a">
                        <div class="garage">garage</div>
                    </div>

               </div>

               <!-- MIDDLE HOUSE -->

                <div class="floor">
                    <div class="attic-2">attic</div>             
                </div>

                <div class="floor">
                    <div class="bedroom-2">
                        <div class="bedroom-type">bedroom</div>
                        <div class="ladder">
                            <div class="ladder-wrapper">
                                <div class="ladder-rung"></div>
                                <div class="ladder-rung"></div>
                                <div class="ladder-rung"></div>
                                <div class="ladder-rung"></div>
                                <div class="ladder-rung"></div>
                            </div>
                        </div>
                    </div>
                    <div class="closet-2">closet</div>
                </div>

                <div class="floor">
                    <div class="study-2">study</div>
                    <div class="livingroom-2">living room</div>
                </div>

                <div class="floor">
                    <div class="kitchen-2">kitchen</div>
                    <div class="diningroom-2">dining room</div>
                </div>

                <div class="floor">
                    <div class="garage-2">garage</div>
                </div>

                <!-- MOBILE HOUSE -->

                <div class="mobile-house-wrapper">

                    <div class="square">
                        <div class="attic-3">attic</div>
                    </div>

                    <div class="square">
                        <div class="bedroom-3">
                            <div class="bedroom-type">bedroom</div>
                            <div class="ladder">
                                <div class="ladder-wrapper">
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                    <div class="ladder-rung"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="square">
                        <div class="closet-3">closet</div>
                    </div>

                    <div class="square">
                        <div class="study-3">square</div>
                    </div>

                    <div class="square">
                        <div class="livingroom-3">living room</div>
                    </div>

                    <div class="square">
                        <div class="diningroom-3">dining room</div>
                    </div>

                    <div class="square">
                        <div class="kitchen-3">kitchen</div>
                    </div>

                    <div class="square">
                        <div class="garage-3">garage</div>
                    </div>

                </div>


            </div>

        </div>

    </body>
    </html>
