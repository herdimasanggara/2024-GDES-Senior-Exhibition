    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var classesToSkew = [
          "about",
          "attic",
          "bedroom-type",
          "study",
          "entryway",
          "dining-room",
          "living-room",
          "kitchen",
          "backyard",
          "attic-3",
          "bedroom-type",
          "study-3",
          "entryway-3",
          "diningroom-3",
          "livingroom-3",
          "kitchen-3",
          "backyard-3",
        ];

        classesToSkew.forEach(function (className) {
          var elements = document.querySelectorAll("." + className);
          elements.forEach(function (element) {
            // Ensure text is wrapped in a span for skewing
            wrapTextInSpan(element);
            var span = element.querySelector("span");
            if (span) {
              applyRandomSkew(span);
            }
          });
        });

        function wrapTextInSpan(element) {
          if (
            element.childNodes.length === 1 &&
            element.childNodes[0].nodeType === Node.TEXT_NODE
          ) {
            var text = element.childNodes[0].nodeValue.trim();
            var span = document.createElement("span");
            span.textContent = text;
            element.innerHTML = "";
            element.appendChild(span);
          }
        }

        function applyRandomSkew(span) {
          var maxSkew = 25;
          var skewX = (Math.random() - 0.75) * maxSkew;
          var skewY = (Math.random() - 0.75) * maxSkew;

          span.style.display = "inline-block"; // Ensures the span can transform properly
          span.style.transform = `skew(${skewX}deg, ${skewY}deg)`;
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        var classesToColor = [
          "about",
          "attic",
          "bedroom-type",
          "study",
          "entryway",
          "dining-room",
          "living-room",
          "kitchen",
          "backyard",
          "attic-3",
          "bedroom-type",
          "study-3",
          "entryway-3",
          "diningroom-3",
          "livingroom-3",
          "kitchen-3",
          "backyard-3",
        ];
        var postItColors = [
          "#ffadad",
          "#ffd6a5",
          "#fdffb6",
          "#caffbf",
          "#9bf6ff",
          "#a0c4ff",
          "#bdb2ff",
          "#ffc6ff",
        ]; // Define your warm post-it colors here

        classesToColor.forEach(function (className) {
          var elements = document.querySelectorAll("." + className);
          elements.forEach(function (element) {
            element.addEventListener("mouseenter", function () {
              var randomColor =
                postItColors[Math.floor(Math.random() * postItColors.length)];
              this.style.backgroundColor = randomColor;
            });
            element.addEventListener("mouseleave", function () {
              this.style.backgroundColor = ""; // Reset to default or specify a different color
            });
          });
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        var aboutBtn = document.getElementById("aboutBtn");
        var infoCircle = document.getElementById("infoCircle");
        aboutBtn.addEventListener("click", function () {
          if (infoCircle.style.visibility === "visible") {
            infoCircle.style.visibility = "hidden";
          } else {
            infoCircle.style.visibility = "visible";
          }
        });
      });
    </script>
